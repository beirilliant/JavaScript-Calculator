<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JavaScript Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style type="text/css">

    body {
      background-color: #F0F0F0;
    }

    #frame {
      margin-top: 70px;
      padding: 20px;
      height: 650px;
      width: 500px;
      border: 1px solid #ead3bb;
      border-radius: 25px;
      background-color: #DFD8D0;

    }

    #screen {
      height: 100px;
      width: 80%;
      border: 1px solid #c4c189;
      border-radius:5px;
      margin-bottom: 10px;
      background-color: #C3C2AB;
    }

    .normalSec {
      width: 80%;
    }

    .smallSec {
      width: 60%;
    }

    #verticalDiv {
      position: relative;
      left: -58px;
      top: -1px;
 
    }

    .normalSec, .smallSec, #verticalDiv {
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    .btn {
      height: 65px;
      width: 65px;
      margin: 10px 10px;
      border-radius: 10px;
      font-size: 150%;
    
    }

    #equalBtn {

      height: 150px;

    }

    #zeroBtn {
      width: 150px;
    }

    .pull-right {
      float: right;!important
    }

    </style>
  </head>


  <body>
    <div id="frame" class="container center">
      <h2 class="text-center">JavaScript Calculator</h2>
      <h4 class="text-right text-muted">By Bei Wang</h4>
      <div id="screen" class="container center">
        0
    </div>

    <div id="flexarea">

      <div class="normalSec">
        <button id="acBtn" class="btn btn-rounded btn-danger">AC</button>
        <button id="ceBtn" class="btn btn-rounded btn-danger">CE</button>
        <input id="divideBtn" class="btn btn-rounded btn-dark" value="&divide;" readonly="readonly">
        <input id="timesBtn" class="btn btn-rounded btn-dark" value="&times;" readonly="readonly">
                
      </div>

      <div class="normalSec">
        <input class="btn btn-rounded btn-dark" value="7" readonly="readonly">
        <input class="btn btn-rounded btn-dark" value="8" readonly="readonly">
        <input class="btn btn-rounded btn-dark" value="9" readonly="readonly">
        <input class="btn btn-rounded btn-dark" value="&minus;" readonly="readonly">
            
      </div>

      <div class="normalSec">
        <input class="btn btn-rounded btn-dark" value="4" readonly="readonly">
        <input class="btn btn-rounded btn-dark" value="5" readonly="readonly">
        <input class="btn btn-rounded btn-dark" value="6" readonly="readonly">
        <input class="btn btn-rounded btn-dark" value="&plus;" readonly="readonly">

      </div>

      <div id="verticalDiv" class="pull-right">
        <button id="equalBtn" class="btn btn-rounded btn-dark">&equals;</button>
      </div>

      <div>

        <div class="smallSec">
          <input class="btn btn-rounded btn-dark" value="1" readonly="readonly">
          <input class="btn btn-rounded btn-dark" value="2" readonly="readonly">
          <input class="btn btn-rounded btn-dark" value="3" readonly="readonly">

        </div>

        <div class="smallSec">
          <input id="zeroBtn" class="btn btn-rounded btn-dark" value="0" readonly="readonly">
          <input class="btn btn-rounded btn-dark" value="." readonly="readonly">

        </div>


      </div>

    </div>

  </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript">

    var arr = [];
    var start = 0;

    $("input").click(function() {

      if (start == 0) {

        $("#screen").html("");
        start = 1;
      }
      
      if (start == 1) {
      arr.push($(this).val());
      $("#screen").append($(this).val());
      }
    
    });

    $("#acBtn").click(function() {
      arr = [];
      $("#screen").html("0");
      start = 0;

    })

    $("#ceBtn").click(function() {
      arr.splice(-1, 1);
      $("#screen").html(arr.join(""));

      

    })




    </script>
  </body>
</html>
