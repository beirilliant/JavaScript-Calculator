<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JavaScript Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style type="text/css">
    body {
      background-color: #F0F0F0;
    }

    #frame {
      margin-top: 70px;
      padding: 30px;
      height: 650px;
      width: 500px;
      border: 1px solid red;
    }

    #screen {
      height: 100px;
      width: 400px;
      border: 1px solid yellowgreen;
      margin-bottom: 10px;
    }

    .normalSec {
      width: 80%;
      margin: 0 auto;
    }

    .smallSec {
      width: 60%;
      margin: 0 auto;
    }


    .btn {
      height: 65px;
      width: 65px;
      margin: 10px 10px;
      border-radius: 10px;
      font-size: 120%;
    
    }

    #equalBtn {

      height: 150px;
      align-self: stretch;

    }

    #zeroBtn {
      width: 150px;
    }

    .pull-right {
      float: right;!important
    }

    #verticalDiv {
      margin: 0 auto;
      position: relative;
      left: -48px;
      top: -1px;
    }

    .normalSec, .smallSec, #verticalDiv {

      display: flex;
      justify-content: center;
    }



    </style>
  </head>
  <body>
    <div id="frame" class="container rounded center">
      <h2 class="center">JavaScript Calculator</h2>
      <div id="screen" class="container center rounded">
      </div>

      <div id="flexarea">

      <div class="normalSec">
          <button class="btn btn-rounded btn-danger">AC</button>
          <button class="btn btn-rounded btn-danger">CE</button>
          <button class="btn btn-rounded btn-dark">/</button>
          <button class="btn btn-rounded btn-dark">x</button>
                
        </div>

        <div class="normalSec">
          <button class="btn btn-rounded btn-dark">7</button>
          <button class="btn btn-rounded btn-dark">8</button>
          <button class="btn btn-rounded btn-dark">9</button>
          <button class="btn btn-rounded btn-dark">-</button>
            
        </div>

        <div class="normalSec">
          <button class="btn btn-rounded btn-dark">4</button>
          <button class="btn btn-rounded btn-dark">5</button>
          <button class="btn btn-rounded btn-dark">6</button>
          <button class="btn btn-rounded btn-dark">+</button>
               
        </div>
      <div id="verticalDiv" class="pull-right">
      <button id="equalBtn" class="btn btn-rounded btn-dark">=</button>
    </div>
        <div>

            <div class="smallSec">
              <button class="btn btn-rounded btn-dark">1</button>
              <button class="btn btn-rounded btn-dark">2</button>
              <button class="btn btn-rounded btn-dark">3</button>
            </div>

        <div class="smallSec">
              <button id="zeroBtn" class="btn btn-rounded btn-dark">0</button>
              <button class="btn btn-rounded btn-lg btn-dark">.</button>    

            
            </div>


        </div>

      </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
